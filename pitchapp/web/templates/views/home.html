<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'views/style.css' %}">
</head>
<body class="text-center">
<form class="form-signin" method="post" action="/" enctype="multipart/form-data">
    <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Pitch parser</h1>
        <div class="mt-4 mb-2">
            <small>Upload a pitch file to parse its contents into a readable table</small>
        </div>
        <small class="mt-2 mb-4 text-warning">Max size = 2.5Mb, text files only</small>
        <div>
            {% csrf_token %}
            <label for="id_file"></label>
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary my-4">Upload</button>
    </div>
</form>
</body>
</html>
