<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'views/style.css' %}">
</head>
<body class="text-center">
<div class="result-container">
    {% if parse_error %}
        <h1 class="h3 mb-3 font-weight-normal text-danger">{{ parse_error }}</h1>
    {% endif %}
    {% if parsed_dict %}
        {{ parsed_dict }}
        <h1 class="h3 mb-3 font-weight-normal">Your results for: "filename"</h1>
        <div class="my-4">
            <small>uploaded at "datetime"</small>
        </div>
        <div>
            <table class="table table-striped table-light table-hover">
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Count</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mark</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    {% endif %}
    <a href="/" class="btn btn-primary my-4" role="button">Upload a new file</a>
</div>
</body>
</html>
